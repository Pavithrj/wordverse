<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/src/assets/wordVerseLogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordVerse</title>
</head>

<body>
    <div id="root"></div>

    <script>
        if (window.location.pathname.endsWith("/") && window.location.pathname !== "/") {
            const noSlash = window.location.pathname.slice(0, -1);
            const newUrl = window.location.origin + noSlash + window.location.search + window.location.hash;
            window.history.replaceState(null, "", newUrl);
        }
    </script>

    <script type="module" src="/src/main.jsx"></script>
</body>

</html>
